<!DOCTYPE html> 
<!--Document Type Declaration: It informs the browser about the HTML version being used. In this example, it signifies that the document is using the HTML5 version.HTML5是当前主流的HTML版本，具有最新的功能和语法。-->

<!-- 这是一个HTML文档的根元素 -->
<!-- The root element is the top-level element of the entire HTML document -->
<!-- This is the root element of the HTML document,  the <html> element is identified as the Root element of the HTML document -->
<html lang="en"> <!--root element of the HTML document and language-->
    <head>
        <!-- 在这里通常会有其他元信息和样式表的引用 -->
        <!-- Here, other meta information and style sheets are typically referenced -->
        <!--title defines the text that will be displayed on the browser's tab as the title.它定义了在浏览器标签页上显示的标题文本。-->
        <title>
            Hello!
        </title>
    </head>
    <body>
        <!-- 这是父元素，包含了下面的 <div> 元素 -->
        <!-- a parent element is a container element that contains other child elements -->
        <!-- This is the parent element that contains the <div> element below -->
        <h1>Hello, human?</h1>
        <!-- main title of a page -->
        <p>Don't panic!</p>
        <button>okay.</button>
        <form action="/202309+MERN/20231030+hello.html" method="post"></form>
        <!--The main body section of the HTML document is containing the actual content displayed in the browser window.
        Body是HTML文档的主体部分，包含了显示在浏览器窗口中的实际内容。
        #p tag is used to define paragraphs, the text which enclosed with the p tag is indicating a paragraph.-->
        <h2>How does Dall-E 3 explain Ethernet to human?</h2>
        <!-- subheading title -->
        <div style="
        z-index: 4;
        position: relative;
        left: 500px;
        top: 600px;
        width: 800px;
        height: 700px;
        border-radius: 30%;
        background-color: aquamarine;">
        <ul>
            <li>1...</li>

        </ul>
        <ol>
            <li>
                <a href="https://x.com/uplinkira/status/1721044324073480544?s=46&t=UwPar4tq7u4vS0EFRpDXoA">Twitter</a>
            </li>
            <li>
                <img src="https://files.oaiusercontent.com/file-gbQEjVtzquyZO8MQRRRYdWs6?se=2023-11-05T07%3A48%3A32Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3D258b864e-bff1-4405-912a-fdddd8859fa4.webp&sig=bM3agLkwglgrPyoeZ8QrOeERyVlc57MIkYnbd9vFjaE%3D"></li>
        </ol>

</html><!--closing tag-->
