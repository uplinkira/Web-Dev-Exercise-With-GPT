<script>
    if (true) {
  console.log("这段代码将始终执行");
}
// 上面的代码中，无论条件是什么，if 语句的代码块都将始终执行，因为条件表达式是 true。这通常用于演示或调试目的，或者在特殊情况下需要确保某些代码始终执行的情况下。In the above code, no matter what the condition is, the code block of the if statement will always be executed because the conditional expression is true . This is typically used for demonstration or debugging purposes, or in special cases where you need to ensure that certain code is always executed.
let condition = true;

if (condition) {
  console.log("条件为真，执行这段代码");
} else {
  console.log("条件为假，执行这段代码");
}
// 在实际的应用程序中，通常不会使用 if (true)，而是使用具有实际条件的 if 语句来根据条件的真假来控制代码的执行流程。In actual applications, if (true) is usually not used, but if statements with actual conditions are used to control the execution flow of the code based on the true or false condition. 
</script>
