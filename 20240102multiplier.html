    <title>乘法表练习</title>
</head>
<body>
    <h1>multiplication tables exerise</h1>
    <p>
        - Use loops to write the multiplication tables from 1 -to -10
    </p>
    <p>
        - Use "console. log()"to write our your results Sample output
    </p>
<script>
    for (let multiplier = 2; multiplier <= 10; multiplier++) {
        // 外部循环：multiplier（乘数）从1开始到10
        // Outer loop: starts 'multiplier' from 1 to 10

        let line = "";
        // 创建一个字符串变量line，用于存储每一行的结果
        // Create a string variable 'line' to store the results of each row

        for (let i = 1; i <= 10; i++) {
            // 内部循环：i（被乘数）从1开始到10
            // Inner loop: starts 'i' (multiplicand) from 1 to 10

            line += (i * multiplier) + " ";
            // line = line + (i * multiplier) + " ";
            // 计算乘积并将其加到line字符串上，每个乘积后面加一个空格以分隔
            // Calculate the product and append it to the 'line' string, adding a space after each product for separation
        }

        console.log(line);
        // 打印出每一行的乘法表结果
        // Print out the multiplication table result for each row
    }
</script>
</body>
</html>

<!-- line += (i * multiplier) + " ";这行解释：
Appending to the line String (line +=):附加到 line 字符串 ( line += )：
line is a string variable that accumulates the products and spaces for each iteration of the inner loop. line 是一个字符串变量，用于累积内循环每次迭代的乘积和空间。
+= is a shorthand operator that appends the right-hand side expression to the current value of line. += 是一个速记运算符，它将右侧表达式附加到 line 的当前值。
Each time the loop runs, a new product and a space are appended to line.每次循环运行时，都会将一个新乘积和一个空格附加到 line 中。
For example, if line currently has "2 4 6 ", and the expression (i * multiplier) + " " results in "8 ", then line becomes "2 4 6 8 " after this operation.例如，如果 line 当前有 "2 4 6 " ，并且表达式 (i * multiplier) + " " 结果为 "8 " ，则 line 变为 "2 4 6 8 " 在此操作之后。 -->
